{% extends 'base.html' %}
{% block body %}
{% load static %}

{{ block.super }}

<style>
.CartContainer{
	width: 100%;
	height: 100%;
}

.Header{
	margin: auto;
	width: 90%;
	height: 15%;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.Heading{
	font-size: 20px;
	font-family: 'Open Sans';
	font-weight: 700;
	color: #2F3841;
}

.Action{
	font-size: 14px;
	font-family: 'Open Sans';
	font-weight: 600;
	color: #E44C4C;
	cursor: pointer;
	border-bottom: 1px solid #E44C4C;
}

.Cart-Items{
	margin: auto;
	width: 90%;
	height: 30%;
	display: flex;
	justify-content: space-between;
	align-items: center;
}
.image-box{
	width: 15%;
	text-align: center;
}
.about{
	height: 100%;
	width: 24%;
}
.title{
	padding-top: 10px;
	line-height: 10px;
	font-size: 32px;
	font-family: 'Open Sans';
	font-weight: 800;
	color: #202020;
}
.subtitle{
	line-height: 10px;
	font-size: 18px;
	font-family: 'Open Sans';
	font-weight: 600;
	color: #909090;
}

.counter{
	width: 15%;
	display: flex;
	justify-content: space-between;
	align-items: center;
}
.btn{
	width: 40px;
	height: 40px;
	border-radius: 50%;
	background-color: #d9d9d9;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 20px;
	font-family: 'Open Sans';
	font-weight: 900;
	color: #202020;
	cursor: pointer;
}
.count{
	font-size: 20px;
	font-family: 'Open Sans';
	font-weight: 600;
	color: #202020;
}

.prices{
	height: 100%;
	text-align: right;
}
.amount{
	padding-top: 20px;
	font-size: 26px;
	font-family: 'Open Sans';
	font-weight: 800;
	color: #202020;
}
.save{
	padding-top: 5px;
	font-size: 14px;
	font-family: 'Open Sans';
	font-weight: 600;
	color: #1687d9;
	cursor: pointer;
}
.remove{
	padding-top: 5px;
	font-size: 14px;
	font-family: 'Open Sans';
	font-weight: 600;
	color: #E44C4C;
	cursor: pointer;
}

.pad{
	margin-top: 5px;
}

hr{
	width: 66%;
	float: right;
	margin-right: 5%;
}
.checkout{
	float: right;
	margin-right: 5%;
	width: 28%;
}
.total{
	width: 100%;
	display: flex;
	justify-content: space-between;
}
.Subtotal{
	font-size: 22px;
	font-family: 'Open Sans';
	font-weight: 700;
	color: #202020;
}
.items{
	font-size: 16px;
	font-family: 'Open Sans';
	font-weight: 500;
	color: #909090;
	line-height: 10px;
}
.total-amount{
	font-size: 36px;
	font-family: 'Open Sans';
	font-weight: 900;
	color: #202020;
}
.button{
	margin-top: 10px;
	width: 100%;
	height: 40px;
	border: none;
	background: linear-gradient(to bottom right, #B8D7FF, #8EB7EB);
	border-radius: 20px;
	cursor: pointer;
	font-size: 16px;
	font-family: 'Open Sans';
	font-weight: 600;
	color: #202020;
}
</style>

<section>
	<div class="container">
		<div class="row">

			<div class="CartContainer">
   	   			<div class="Header">
   	   				<h3 class="Heading">Shopping Cart</h3>
   	   				<h5 class="Action">Remove all</h5>
   	   			</div>

			<!-- dongu baslangic -->

   	   			<div class="Cart-Items">
   	   	 			 <div class="image-box">
   	   	  				<img src="images/apple.png" style="height: 120px"/>
   	   	 			 </div>

   	   	  			<div class="about">
						<h1 class="title">Apple Juice</h1>
   	   	  				<h3 class="subtitle">250ml</h3>
   	   	  				<img src="images/veg.png" style="height: 30px"/>
   	   	  			</div>

   	   	  			<div class="counter">
   	   	  				<div class="btn">+</div>
   	   	  				<div class="count">2</div>
   	   	  				<div class="btn">-</div>
   	   	  			</div>

   	   	  			<div class="prices">
   	   	  				<div class="amount">$2.99</div>
   	   	  				<div class="save"><u>Save for later</u></div>
   	   	  				<div class="remove"><u>Remove</u></div>
   	   	  			</div>

   	   			</div>

			<!-- Dongu bitis -->

   	   			<div class="Cart-Items pad">
   	   	  			<div class="image-box">
   	   	  			<img src="images/grapes.png" style="height: 120px" />
   	   	  		</div>

   	   	  	<div class="about">
   	   	  		<h1 class="title">Grapes Juice</h1>
   	   	  		<h3 class="subtitle">250ml</h3>
   	   	  		<img src="images/veg.png" style="height: 30px"/>
   	   	  	</div>

   	   	  	<div class="counter">
   	   	  		<div class="btn">+</div>
   	   	  		<div class="count">1</div>
   	   	  		<div class="btn">-</div>
   	   	  	</div>

   	   	  	<div class="prices">
   	   	  		<div class="amount">$3.19</div>
   	   	  		<div class="save"><u>Save for later</u></div>
   	   	  		<div class="remove"><u>Remove</u></div>
   	   	  	</div>

   	   </div>

   	 <hr>

   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">$6.18</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>

		</div>
	</div>
</section>

<script src="{% static 'assets/js/jquery-1.11.0.min.js' %}"></script>
<script>
    const cart = $("#cart");
    cart.css('color', '#daa556');

	const search = $("#search-b");
   	search.hide();
</script>

{% endblock %}
